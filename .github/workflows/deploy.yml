name: Java CI/CD with Maven

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: maven

            - name: Clear Maven Cache
              run: rm -rf ~/.m2/repository

            - name: Build with Maven
              working-directory: final
              run: mvn -B clean package

            - name: Verify WAR file exists before upload
              working-directory: final
              run: ls -al target

            - name: Upload build artifact (WAR file)
              uses: actions/upload-artifact@v4
              with:
                  name: final
                  path: final/target/final.war

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: final
                  path: final/target/

            - name: Verify WAR file exists after download
              run: ls -al final/target/

            - name: Deploy to EC2
              run: |
                  echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
                  chmod 600 private_key.pem

                  # Tomcat 중지 후 기존 파일 삭제
                  ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
                    sudo systemctl stop tomcat
                    sudo rm -rf /home/tomcat/apache-tomcat-10.1.34/webapps/final.war
                    sudo rm -rf /home/tomcat/apache-tomcat-10.1.34/webapps/final/
                  EOF

                  # 새로운 WAR 파일 업로드
                  scp -i private_key.pem -o StrictHostKeyChecking=no final/target/final.war ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/tomcat/apache-tomcat-10.1.34/webapps/

                  # 파일이 정상적으로 업로드되었는지 확인
                  ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
                    ls -al /home/tomcat/apache-tomcat-10.1.34/webapps/
                  EOF

                  # Tomcat 재시작
                  ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
                    sudo systemctl start tomcat
                  EOF

                  # SSH 키 삭제 (보안 강화)
                  rm -f private_key.pem
